<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Код доступа</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
  background: #f4f6f8;
  margin: 0;
}

.container {
  max-width: 420px;
  margin: 120px auto;
  background: #fff;
  padding: 32px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
  text-align: center;
}

h1 {
  font-size: 22px;
  margin-bottom: 14px;
  color: #111827;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: 1px solid #d1d5db;
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #4f46e5;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #4338ca;
}

.error {
  margin-top: 12px;
  color: #dc2626;
  font-size: 14px;
}

.shake {
  animation: shake 0.35s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="container {% if error %}shake{% endif %}">
  <h1>Код доступа</h1>

  <form method="post" action="/check-password">
    <input type="hidden" name="code" value="{{ code }}">
    <input type="password" name="password" placeholder="Введите код доступа" required>
    <button type="submit">Продолжить</button>
  </form>

  {% if error %}
    <div class="error">Неверный код доступа</div>
  {% endif %}
</div>

</body>
</html>
