<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Код доступа</title>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, Arial;
    background: #f4f6f8;
}

.card {
    width: 380px;
    margin: 120px auto;
    background: #fff;
    padding: 35px;
    text-align: center;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
}

button {
    width: 100%;
    margin-top: 18px;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: #4f46e5;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #4338ca;
}

.error {
    color: #dc2626;
    margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="card">
    <h2>Код доступа</h2>

    {% if error %}
        <div class="error">Неверный код</div>
    {% endif %}

    <form method="post" action="/check-password">
        <input type="hidden" name="code" value="{{ code }}">
        <input name="password" type="password" placeholder="Введите код" required>
        <button type="submit">Продолжить</button>
    </form>
</div>

</body>
</html>
