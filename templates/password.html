<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение операции</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f4f8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 420px;
            width: 90%;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 22px;
            color: #333;
        }

        p {
            margin-bottom: 25px;
            font-size: 15px;
            color: #666;
        }

        .error {
            background: #fff4f4;
            color: #c53030;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border-radius: 12px;
            border: 1px solid #ccc;
            margin-bottom: 25px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            color: white;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Подтверждение операции</h2>
    <p>Для завершения операции введите код подтверждения</p>

    {% if error %}
        <div class="error">Неверный код подтверждения</div>
    {% endif %}

    <form method="post" action="/check-password">
        <input type="hidden" name="code" value="{{ code }}">
        <input type="password" name="password" placeholder="Введите код" required>
        <button type="submit">Продолжить</button>
    </form>
</div>

</body>
</html>
