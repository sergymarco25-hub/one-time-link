<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Код доступа</title>
</head>

<body style="font-family:Arial; padding:40px; text-align:center;">

<h2>Введите код доступа</h2>

{% if error %}
<p style="color:red;">Неверный код</p>
{% endif %}

<form method="post" action="/check-password">
  <input type="hidden" name="code" value="{{ code }}">
  <input name="password" type="password" placeholder="Код" required>
  <br><br>
  <button type="submit">Продолжить</button>
</form>

</body>
</html>
