<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Код доступа</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f4f8;
            font-family: system-ui, sans-serif;
        }
        .box {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,.1);
        }
        .shake { animation: shake .3s; }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-6px); }
            50% { transform: translateX(6px); }
            75% { transform: translateX(-4px); }
            100% { transform: translateX(0); }
        }
        input {
            width: 100%;
            padding: 16px;
            font-size: 18px;
            border-radius: 12px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            background: #2563eb;
            color: #fff;
        }
        .error {
            background: #fee2e2;
            color: #b91c1c;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="box {% if error %}shake{% endif %}">
    <h2>Код доступа</h2>
    <p>Введите код для повторного доступа</p>

    {% if error %}
        <div class="error">Неверный код</div>
    {% endif %}

    <form method="post" action="/check-password">
        <input type="hidden" name="code" value="{{ code }}">
        <input type="password" name="password" placeholder="Код доступа" required>
        <button type="submit">Продолжить</button>
    </form>
</div>

</body>
</html>
