<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Одноразовые ссылки</title>
<style>
body {
  background:#f4f6f8;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  background:white;
  padding:30px;
  border-radius:10px;
  width:420px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
button {
  background:#4f46e5;
  color:white;
  border:none;
  padding:10px;
  width:100%;
  margin-top:10px;
}
input {
  width:100%;
  padding:10px;
}
.result {
  background:#eef;
  padding:10px;
  margin-top:15px;
  word-break:break-all;
}
</style>
</head>
<body>

<div class="box">
<h2>Генератор одноразовых ссылок</h2>

<p>Сгенерировано: <b>{{ generated }}</b> / {{ limit }}</p>
<p>Осталось: <b>{{ remaining }}</b></p>

<form method="post" action="/create">
<input name="target_url" value="{{ target_url }}" placeholder="https://example.com" required>
<button>Сгенерировать</button>
</form>

{% if link %}
<div class="result">
<a id="genLink" href="{{ link }}" target="_blank">{{ link }}</a>
<button onclick="copy()">Скопировать</button>
</div>
{% endif %}
</div>

<script>
function copy(){
  navigator.clipboard.writeText(document.getElementById("genLink").innerText);
  alert("Скопировано");
}
</script>

</body>
</html>
