<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Одноразовые ссылки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 420px;
            box-shadow: 0 10px 30px rgba(0,0,0,.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="url"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: #4f46e5;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #4338ca;
        }
        .result {
            margin-top: 20px;
            background: #f0f0ff;
            padding: 15px;
            border-radius: 6px;
            word-break: break-all;
        }
        a {
            color: #4f46e5;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Генератор одноразовых ссылок</h2>

    <form method="post" action="/create">
        <input type="url" name="target_url" placeholder="https://example.com" required>
        <button type="submit">Сгенерировать ссылку</button>
    </form>

    {% if link %}
    <div class="result">
        <strong>Готово:</strong><br>
        <a href="{{ link }}" target="_blank">{{ link }}</a>
    </div>
    {% endif %}
</div>

</body>
</html>
