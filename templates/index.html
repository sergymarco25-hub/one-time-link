<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>One-time link</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
  background: #f4f6f8;
  margin: 0;
}

.container {
  max-width: 720px;
  margin: 60px auto;
  background: #fff;
  padding: 32px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
}

h1 { margin-top: 0; font-size: 22px; }

.form-row { display: flex; gap: 10px; }

input[type="text"] {
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  box-sizing: border-box;
}

input.main { flex: 1; }
input.client { max-width: 160px; }

button {
  margin-top: 10px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #4f46e5;
  color: #fff;
  cursor: pointer;
  transition: transform .12s ease, box-shadow .12s ease;
}

button:active { transform: scale(0.96); }

.copy-btn {
  background: linear-gradient(135deg, #16a34a, #22c55e);
}

.copy-btn.copied {
  box-shadow: 0 0 0 3px rgba(34,197,94,.4);
}

#generatedLink {
  width: 100%;
  margin-top: 12px;
}

.history { margin-top: 30px; }

.history-item {
  display: flex;
  gap: 10px;
  padding: 8px;
  border-radius: 10px;
  margin-bottom: 6px;
  transition: background .3s;
}

.history-item.active {
  background: #ecfeff;
}

.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  margin-top: 6px;
}

.status-new { background: #facc15; }
.status-opened { background: #22c55e; }
.status-used { background: #ef4444; }

.history-time {
  font-size: 12px;
  color: #6b7280;
}
</style>
</head>

<body>

<div class="container">
<h1>Генерация ссылки</h1>

<form method="post" action="/create">
  <div class="form-row">
    <input class="main" name="target_url" value="{{ target }}" placeholder="Вставьте ссылку" required>
    <input class="client" name="client" placeholder="Поле">
  </div>
  <button type="submit">Сгенерировать</button>
</form>

{% if link %}
<input id="generatedLink" value="{{ link }}" readonly>
<button class="copy-btn" onclick="copyLink(this)">Скопировать</button>
{% endif %}

<div class="history" id="history">
{% for item in links %}
<div class="history-item {% if item.opened_recent %}active{% endif %}"
     data-code="{{ item.code }}">

  <span class="status-dot
    {% if item.opened_recent %}
      status-opened
    {% elif item.state == 'NEW' %}
      status-new
    {% else %}
      status-used
    {% endif %}">
  </span>

  <div>
    <div>
      {{ request.base_url }}l/{{ item.code }}
      {% if item.client %} — <b>{{ item.client }}</b>{% endif %}
    </div>

    <div class="history-time">
      Создана: {{ item.created_at }}
    </div>

    {% if item.opened_at %}
    <div class="history-time">
      Открыта: {{ item.opened_at }}
    </div>
    {% endif %}
  </div>
</div>
{% endfor %}
</div>
</div>

<script>
function copyLink(btn) {
  const input = document.getElementById("generatedLink");
  input.select();
  input.setSelectionRange(0, 99999);
  document.execCommand("copy");

  btn.classList.add("copied");
  setTimeout(() => btn.classList.remove("copied"), 400);
}

async function refreshStatus() {
  const res = await fetch("/status");
  const data = await res.json();
  const history = document.getElementById("history");

  [...history.children].forEach(item => {
    const code = item.dataset.code;
    if (data[code] && data[code].opened_recent) {
      item.classList.add("active");
      history.prepend(item);
    }
  });
}

setInterval(refreshStatus, 5000);
</script>

</body>
</html>
