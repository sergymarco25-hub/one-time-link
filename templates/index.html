<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>One-time link</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
  background: #f4f6f8;
  margin: 0;
}

.container {
  max-width: 720px;
  margin: 60px auto;
  background: #fff;
  padding: 32px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
}

h1 {
  margin-top: 0;
  font-size: 22px;
}

/* ===== ФОРМА ===== */
.form-row {
  display: flex;
  gap: 10px;
}

input[type="text"] {
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  box-sizing: border-box;
}

input.main { flex: 1; }
input.client { max-width: 160px; }

#generatedLink {
  width: 100%;
  margin-top: 12px;
}

/* ===== КНОПКИ ===== */
button {
  margin-top: 10px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #4f46e5;
  color: #fff;
  cursor: pointer;
  transition: transform 0.12s ease, box-shadow 0.12s ease;
}

button:active {
  transform: scale(0.96);
  box-shadow: 0 4px 10px rgba(0,0,0,0.15) inset;
}

.copy-btn {
  background: linear-gradient(135deg, #16a34a, #22c55e);
}

/* ===== ИСТОРИЯ ===== */
.history {
  margin-top: 30px;
  display: none;
}

.history.open {
  display: block;
}

.history-item {
  display: flex;
  align-items: flex-start;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 8px;
}

.row-active {
  background-color: #ecfdf5;
  border-left: 4px solid #22c55e;
  padding-left: 10px;
}

.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  margin-right: 10px;
  margin-top: 6px;
}

.status-new { background: #facc15; }
.status-opened { background: #22c55e; }
.status-used { background: #ef4444; }

.history-time {
  font-size: 12px;
  color: #6b7280;
}

/* ===== КНОПКА ИСТОРИИ ===== */
.toggle-history {
  margin-top: 20px;
  background: #e5e7eb;
  color: #111827;
}
</style>
</head>

<body>

<div class="container">
<h1>Генерация ссылки</h1>

<form method="post" action="/create">
  <div class="form-row">
    <input class="main" id="targetInput" name="target_url" placeholder="Вставьте ссылку" required>
    <input class="client" name="client" placeholder="Поле">
  </div>
  <button type="submit">Сгенерировать</button>
</form>

{% if link %}
<input id="generatedLink" value="{{ link }}" readonly>
<button class="copy-btn" onclick="copyLink()">Скопировать</button>
{% endif %}

<button class="toggle-history" onclick="toggleHistory()">▼ История ссылок</button>

<div class="history" id="history"></div>
</div>

<script>
/* ===== КОПИРОВАНИЕ ===== */
function copyLink() {
  const input = document.getElementById("generatedLink");
  if (!input) return;
  input.select();
  navigator.clipboard.writeText(input.value);
  input.style.background = "#dcfce7";
  setTimeout(() => input.style.background = "", 300);
}

/* ===== ИСТОРИЯ (LOCALSTORAGE) ===== */
const HISTORY_KEY = "user_link_history";

function loadHistory() {
  return JSON.parse(localStorage.getItem(HISTORY_KEY) || "[]");
}

function saveHistory(data) {
  localStorage.setItem(HISTORY_KEY, JSON.stringify(data));
}

function addToHistory(link, client) {
  const history = loadHistory();
  history.unshift({
    link,
    client,
    time: new Date().toLocaleString("ru-RU")
  });
  saveHistory(history);
}

function renderHistory() {
  const historyEl = document.getElementById("history");
  const history = loadHistory();
  historyEl.innerHTML = "";

  history.forEach(item => {
    const div = document.createElement("div");
    div.className = "history-item row-active";
    div.innerHTML = `
      <span class="status-dot status-opened"></span>
      <div>
        <div>${item.link} ${item.client ? "— <b>"+item.client+"</b>" : ""}</div>
        <div class="history-time">${item.time}</div>
      </div>
    `;
    historyEl.appendChild(div);
  });
}

<script>
/* ===== КОПИРОВАНИЕ ССЫЛКИ (БЕЗ ПОБОЧНЫХ ЭФФЕКТОВ) ===== */
function copyLink() {
  const input = document.getElementById("generatedLink");
  if (!input) return;

  input.select();
  navigator.clipboard.writeText(input.value);

  // визуальный отклик
  input.style.background = "#dcfce7";
  setTimeout(() => {
    input.style.background = "";
  }, 300);
}

/* ===== ОТКРЫТИЕ / ЗАКРЫТИЕ ИСТОРИИ ===== */
function toggleHistory() {
  const history = document.getElementById("history");
  if (!history) return;

  history.classList.toggle("open");

  // сохраняем состояние (открыта / закрыта)
  localStorage.setItem(
    "history_open",
    history.classList.contains("open") ? "1" : "0"
  );
}

/* ===== ВОССТАНОВЛЕНИЕ СОСТОЯНИЯ ИСТОРИИ ===== */
document.addEventListener("DOMContentLoaded", () => {
  const history = document.getElementById("history");
  if (!history) return;

  if (localStorage.getItem("history_open") === "1") {
    history.classList.add("open");
  }
});

/* ===== СОХРАНЕНИЕ ПОЛЯ ГЕНЕРАЦИИ (ТОЛЬКО ДЛЯ ЭТОЙ ВКЛАДКИ) ===== */
const targetInput = document.getElementById("targetInput");
if (targetInput) {
  const saved = sessionStorage.getItem("target_url");
  if (saved) targetInput.value = saved;

  targetInput.addEventListener("input", () => {
    sessionStorage.setItem("target_url", targetInput.value);
  });
}
</script>
