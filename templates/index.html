<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>One-time link</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
  background: #f4f6f8;
  margin: 0;
}

.container {
  max-width: 720px;
  margin: 60px auto;
  background: #fff;
  padding: 32px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
}

h1 {
  margin-top: 0;
  font-size: 22px;
}

/* ===== FORM ===== */
.form-row {
  display: flex;
  gap: 10px;
}

input[type="text"] {
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  box-sizing: border-box;
}

input.main { flex: 1; }
input.client { max-width: 160px; }

#generatedLink {
  width: 100%;
  margin-top: 12px;
}

/* ===== BUTTONS ===== */
button {
  margin-top: 10px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #4f46e5;
  color: #fff;
  cursor: pointer;
  transition: transform 0.12s ease, box-shadow 0.12s ease;
}

button:active {
  transform: scale(0.96);
  box-shadow: 0 4px 10px rgba(0,0,0,0.15) inset;
}

.copy-btn {
  background: linear-gradient(135deg, #16a34a, #22c55e);
}

/* ===== HISTORY ===== */
.history-wrapper {
  margin-top: 30px;
}

.history-toggle {
  cursor: pointer;
  font-size: 14px;
  color: #4f46e5;
  user-select: none;
  margin-bottom: 10px;
}

.history {
  display: none;
}

.history.open {
  display: block;
}

.history-item {
  display: flex;
  align-items: flex-start;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 8px;
}

.row-active {
  background-color: #ecfdf5;
  border-left: 4px solid #22c55e;
  padding-left: 10px;
}

.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  margin-right: 10px;
  margin-top: 6px;
}

.status-new { background: #facc15; }
.status-opened { background: #22c55e; }
.status-used { background: #ef4444; }

.history-time {
  font-size: 12px;
  color: #6b7280;
}
</style>
</head>

<body>

<div class="container">
<h1>Генерация ссылки</h1>

<form method="post" action="/create">
  <div class="form-row">
    <input
      class="main"
      id="targetInput"
      name="target_url"
      placeholder="Вставьте ссылку"
      required
    >
    <input
      class="client"
      name="client"
      placeholder="Поле"
    >
  </div>
  <button type="submit">Сгенерировать</button>
</form>

{% if link %}
<input id="generatedLink" value="{{ link }}" readonly>
<button class="copy-btn" onclick="copyLink()">Скопировать</button>
{% endif %}

<div class="history-wrapper">
  <div class="history-toggle" onclick="toggleHistory()">▼ История ссылок</div>

  <div class="history" id="history">
    {% for code, item in links.items() %}
    <div class="history-item
      {% if item.state == 'OPENED' or item.state == 'USED' %}row-active{% endif %}
      "
      data-user="{{ item.client }}"
    >
      <span class="status-dot
        {% if item.state == 'NEW' %}status-new
        {% elif item.state == 'OPENED' %}status-opened
        {% elif item.state == 'USED' %}status-used
        {% endif %}">
      </span>

      <div>
        <div>
          {{ request.base_url }}l/{{ code }}
          {% if item.client %} — <b>{{ item.client }}</b>{% endif %}
        </div>
        <div class="history-time">Создана: {{ item.created_at }}</div>
        {% if item.opened_at %}
        <div class="history-time">Открыта: {{ item.opened_at }}</div>
        {% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</div>

<script>
/* ===== USER ID (у каждого свой) ===== */
if (!localStorage.getItem("user_id")) {
  localStorage.setItem("user_id", crypto.randomUUID());
}
const USER_ID = localStorage.getItem("user_id");

/* ===== COPY ===== */
function copyLink() {
  const input = document.getElementById("generatedLink");
  if (!input) return;
  navigator.clipboard.writeText(input.value);
  input.style.background = "#dcfce7";
  setTimeout(() => input.style.background = "", 300);
}

/* ===== HISTORY TOGGLE ===== */
function toggleHistory() {
  const h = document.getElementById("history");
  h.classList.toggle("open");
  localStorage.setItem("history_open", h.classList.contains("open"));
}

document.addEventListener("DOMContentLoaded", () => {
  // restore history state
  if (localStorage.getItem("history_open") === "true") {
    document.getElementById("history").classList.add("open");
  }

  // restore target input per tab
  const target = sessionStorage.getItem("target_url");
  if (target) document.getElementById("targetInput").value = target;
});

document.getElementById("targetInput").addEventListener("input", e => {
  sessionStorage.setItem("target_url", e.target.value);
});
</script>

</body>
</html>
