<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>One-time link</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
  background: #f4f6f8;
  margin: 0;
}

.container {
  max-width: 720px;
  margin: 60px auto;
  background: #fff;
  padding: 32px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
}

h1 {
  margin-top: 0;
  font-size: 22px;
}

.form-row {
  display: flex;
  gap: 10px;
}

input[type="text"] {
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  box-sizing: border-box;
}

input.main { flex: 1; }
input.client { max-width: 160px; }

#generatedLink {
  width: 100%;
  margin-top: 12px;
}

button {
  margin-top: 10px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #4f46e5;
  color: #fff;
  cursor: pointer;
}

.copy-btn {
  background: linear-gradient(135deg, #16a34a, #22c55e);
}

.history { margin-top: 30px; }

.history-item {
  display: flex;
  margin-bottom: 10px;
}

.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  margin-right: 10px;
}

.status-new { background: #facc15; }
.status-opened { background: #22c55e; }
.status-used { background: #ef4444; }

.history-time {
  font-size: 12px;
  color: #6b7280;
}

/* уведомление — НЕ меняет дизайн */
.notification {
  position: fixed;
  right: 20px;
  bottom: 20px;
  background: #111827;
  color: #fff;
  padding: 12px 16px;
  border-radius: 10px;
  font-size: 14px;
  opacity: 0.95;
  z-index: 9999;
}
</style>
</head>

<body>

<div class="container">
<h1>Генерация ссылки</h1>

<form method="post" action="/create">
  <div class="form-row">
    <input class="main" name="target_url" value="{{ target }}" placeholder="Вставьте ссылку" required>
    <input class="client" name="client" placeholder="Поле">
  </div>
  <button type="submit">Сгенерировать</button>
</form>

{% if link %}
<input id="generatedLink" value="{{ link }}" readonly>
<button class="copy-btn" onclick="copyLink()">Скопировать</button>
{% endif %}

<div class="history">
{% for code, item in links.items() %}
<div class="history-item">
  <span class="status-dot
    {% if item.state == 'NEW' %}status-new
    {% elif item.state == 'OPENED' %}status-opened
    {% else %}status-used{% endif %}">
  </span>
  <div>
    <div>{{ request.base_url }}l/{{ code }} {% if item.client %}— <b>{{ item.client }}</b>{% endif %}</div>
    <div class="history-time">Создана: {{ item.created_at }}</div>
    {% if item.opened_at %}
    <div class="history-time">Открыта: {{ item.opened_at }}</div>
    {% endif %}
  </div>
</div>
{% endfor %}
</div>
</div>

<script>
function copyLink() {
  const i = document.getElementById("generatedLink");
  i.select();
  document.execCommand("copy");
}

/* ============================
   УВЕДОМЛЕНИЕ ОТКРЫТИЯ ССЫЛКИ
   ============================ */

let knownStates = {};
const POLL_INTERVAL = 3000;
let sound = null;

document.addEventListener("click", () => {
  if (!sound) {
    sound = new Audio(
      "https://actions.google.com/sounds/v1/alarms/beep_short.ogg"
    );
  }
}, { once: true });

async function pollStatus() {
  try {
    const res = await fetch("/status");
    if (!res.ok) return;

    const data = await res.json();

    for (const code in data) {
      const state = data[code].state;

      if (!(code in knownStates)) {
        knownStates[code] = state;
        continue;
      }

      if (knownStates[code] === "NEW" && state === "OPENED") {
        notify("Клиент открыл ссылку");
        if (sound) sound.play().catch(() => {});
      }

      knownStates[code] = state;
    }
  } catch (e) {}
}

function notify(text) {
  const n = document.createElement("div");
  n.className = "notification";
  n.textContent = text;
  document.body.appendChild(n);
  setTimeout(() => n.remove(), 4000);
}

setInterval(pollStatus, POLL_INTERVAL);
</script>

</body>
</html>
