<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>One-time link</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
  background: #f4f6f8;
  margin: 0;
}

.container {
  max-width: 720px;
  margin: 60px auto;
  background: #fff;
  padding: 32px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
}

h1 {
  margin-top: 0;
  font-size: 22px;
  color: #111827;
}

.form-row {
  display: flex;
  gap: 10px;
  margin-bottom: 10px;
}

input[type="text"] {
  padding: 12px 14px;
  font-size: 15px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
}

input.main {
  flex: 1;
}

input.client {
  max-width: 160px;
}

button {
  padding: 12px 18px;
  border-radius: 10px;
  border: none;
  background: #4f46e5;
  color: #fff;
  font-size: 15px;
  cursor: pointer;
}

button:hover {
  background: #4338ca;
}

.copy-btn {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  color: #fff;
  background: linear-gradient(135deg, #16a34a, #22c55e);
}

.result {
  margin-top: 16px;
}

.history {
  margin-top: 28px;
}

.history-item {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  margin-right: 10px;
}

.status-new { background: #facc15; }
.status-opened { background: #22c55e; }
.status-used { background: #ef4444; }

.history-url {
  font-size: 14px;
}

.history-time {
  font-size: 12px;
  color: #6b7280;
}
</style>
</head>

<body>

<div class="container">
  <h1>Генерация одноразовой ссылки</h1>

  <form method="post" action="/create">
    <div class="form-row">
      <input class="main" type="text" name="target_url"
             placeholder="Вставьте ссылку"
             value="{{ target }}" required>
      <input class="client" type="text" name="client"
             placeholder="Поле">
    </div>
    <button type="submit">Сгенерировать</button>
  </form>

  {% if link %}
  <div class="result">
    <input id="generatedLink" type="text" value="{{ link }}" readonly>
    <button class="copy-btn" onclick="copyLink()">Скопировать</button>
  </div>
  {% endif %}

  <div class="history">
    {% for code, item in links.items() %}
      <div class="history-item">
        <span class="status-dot
          {% if item.state == 'NEW' %}status-new
          {% elif item.state == 'OPENED' %}status-opened
          {% else %}status-used{% endif %}">
        </span>
        <div>
          <div class="history-url">
            {{ request.base_url }}l/{{ code }}
            {% if item.client %} — <strong>{{ item.client }}</strong>{% endif %}
          </div>
          <div class="history-time">
            {{ item.created_at }}
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script>
function copyLink() {
  const input = document.getElementById("generatedLink");
  input.select();
  document.execCommand("copy");
}
</script>

</body>
</html>
