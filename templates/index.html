<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>One-time link</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
  background: #f4f6f8;
  margin: 0;
}

.container {
  max-width: 720px;
  margin: 60px auto;
  background: #fff;
  padding: 32px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
}

h1 {
  margin-top: 0;
  font-size: 22px;
}

.form-row {
  display: flex;
  gap: 10px;
}

input[type="text"] {
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  box-sizing: border-box;
}

input.main { flex: 1; }
input.client { max-width: 160px; }

#generatedLink {
  width: 100%;
  margin-top: 12px;
}

button {
  margin-top: 10px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #4f46e5;
  color: #fff;
  cursor: pointer;
  transition: transform .12s ease, box-shadow .12s ease;
}

button:active {
  transform: scale(0.96);
  box-shadow: inset 0 4px 10px rgba(0,0,0,.15);
}

.copy-btn {
  background: linear-gradient(135deg, #16a34a, #22c55e);
}

/* pulse */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.04); }
  100% { transform: scale(1); }
}
button.pulse { animation: pulse .3s ease; }

.history { margin-top: 30px; }

.history-item {
  display: flex;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 8px;
}

.row-active {
  background: #ecfdf5;
  border-left: 4px solid #22c55e;
}

.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  margin-right: 10px;
  margin-top: 6px;
}

.status-new { background: #facc15; }
.status-opened { background: #22c55e; }
.status-used { background: #ef4444; }

.history-time {
  font-size: 12px;
  color: #6b7280;
}
</style>
</head>

<body>

<div class="container">
<h1>Генерация ссылки</h1>

<form method="post" action="/create">
  <div class="form-row">
    <input class="main" id="targetInput" name="target_url" placeholder="Вставьте ссылку" required>
    <input class="client" name="client" placeholder="Поле">
  </div>
  <button type="submit">Сгенерировать</button>
</form>

{% if link %}
<input id="generatedLink" value="{{ link }}" readonly>
<button class="copy-btn" onclick="copyLink()">Скопировать</button>
{% endif %}

<div class="history">
{% for code, item in links.items() %}
<div class="history-item {% if item.state != 'NEW' %}row-active{% endif %}">
  <span class="status-dot
    {% if item.state == 'NEW' %}status-new
    {% elif item.state == 'OPENED' %}status-opened
    {% else %}status-used{% endif %}">
  </span>
  <div>
    <div>{{ request.base_url }}l/{{ code }}{% if item.client %} — <b>{{ item.client }}</b>{% endif %}</div>
    <div class="history-time">Создана: {{ item.created_at }}</div>
    {% if item.opened_at %}
      <div class="history-time">Открыта: {{ item.opened_at }}</div>
    {% endif %}
  </div>
</div>
{% endfor %}
</div>
</div>

<script>
// анимация кнопок
document.querySelectorAll("button").forEach(btn => {
  btn.addEventListener("click", () => {
    btn.classList.remove("pulse");
    void btn.offsetWidth;
    btn.classList.add("pulse");
  });
});

// копирование
function copyLink() {
  const input = document.getElementById("generatedLink");
  if (!input) return;
  input.select();
  document.execCommand("copy");
  input.style.background = "#dcfce7";
  setTimeout(() => input.style.background = "", 300);
}

// sessionStorage — ОДНА ВКЛАДКА
{% if link %}
sessionStorage.setItem("generatedLink", "{{ link }}");
{% endif %}

const saved = sessionStorage.getItem("generatedLink");
if (saved && document.getElementById("generatedLink")) {
  document.getElementById("generatedLink").value = saved;
}

const target = document.getElementById("targetInput");
if (target) {
  const t = sessionStorage.getItem("target_url");
  if (t) target.value = t;
  target.addEventListener("input", () => {
    sessionStorage.setItem("target_url", target.value);
  });
}
</script>

</body>
</html>
