<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>One-time link</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
  background: #f4f6f8;
  margin: 0;
}

.container {
  max-width: 720px;
  margin: 60px auto;
  background: #fff;
  padding: 32px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
}

h1 {
  margin-top: 0;
  font-size: 22px;
}

/* ===== ФОРМА ===== */
.form-row {
  display: flex;
  gap: 10px;
}

input[type="text"] {
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #d1d5db;
  box-sizing: border-box;
}

input.main { flex: 1; }
input.client { max-width: 160px; }

#generatedLink {
  width: 100%;
  margin-top: 12px;
}

/* ===== КНОПКИ ===== */
button {
  margin-top: 10px;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: #4f46e5;
  color: #fff;
  cursor: pointer;
  transition: transform 0.12s ease, box-shadow 0.12s ease;
}

button:active {
  transform: scale(0.96);
  box-shadow: 0 4px 10px rgba(0,0,0,0.15) inset;
}

.copy-btn {
  background: linear-gradient(135deg, #16a34a, #22c55e);
}

/* анимация клика */
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.04); }
  100% { transform: scale(1); }
}

button.pulse {
  animation: pulse 0.3s ease;
}

/* ===== КНОПКА ИСТОРИИ ===== */
.toggle-history {
  margin-top: 24px;
  background: transparent;
  color: #4f46e5;
  font-weight: 600;
  padding: 0;
}

#arrow {
  display: inline-block;
  transition: transform 0.2s ease;
}

/* ===== ИСТОРИЯ ===== */
.history {
  margin-top: 20px;
}

.hidden {
  display: none;
}

.history-item {
  display: flex;
  align-items: flex-start;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 8px;
}

.row-active {
  background-color: #ecfdf5;
  border-left: 4px solid #22c55e;
  padding-left: 10px;
}

.status-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  margin-right: 10px;
  margin-top: 6px;
}

.status-new { background: #facc15; }
.status-opened { background: #22c55e; }
.status-used { background: #ef4444; }

.history-time {
  font-size: 12px;
  color: #6b7280;
}
</style>
</head>

<body>

<div class="container">
<h1>Генерация ссылки</h1>

<form method="post" action="/create">
  <div class="form-row">
    <input
      class="main"
      id="targetInput"
      name="target_url"
      placeholder="Вставьте ссылку"
      required
    >
    <input
      class="client"
      name="client"
      placeholder="Поле"
    >
  </div>
  <button type="submit">Сгенерировать</button>
</form>

{% if link %}
<input id="generatedLink" value="{{ link }}" readonly>
<button class="copy-btn" onclick="copyLink()">Скопировать</button>
{% endif %}

<button class="toggle-history" onclick="toggleHistory()">
  История ссылок <span id="arrow">⌄</span>
</button>

<div class="history hidden" id="historyBlock">
{% for code, item in links.items() %}
<div class="history-item {% if item.state == 'OPENED' or item.state == 'USED' %}row-active{% endif %}">
  <span class="status-dot
    {% if item.state == 'NEW' %}status-new
    {% elif item.state == 'OPENED' %}status-opened
    {% elif item.state == 'USED' %}status-used
    {% endif %}">
  </span>

  <div>
    <div>
      {{ request.base_url }}l/{{ code }}
      {% if item.client %} — <b>{{ item.client }}</b>{% endif %}
    </div>
    <div class="history-time">Создана: {{ item.created_at }}</div>
    {% if item.opened_at %}
    <div class="history-time">Открыта: {{ item.opened_at }}</div>
    {% endif %}
  </div>
</div>
{% endfor %}
</div>
</div>

<script>
/* ===== АНИМАЦИЯ КНОПОК ===== */
document.querySelectorAll("button").forEach(btn => {
  btn.addEventListener("click", () => {
    btn.classList.remove("pulse");
    void btn.offsetWidth;
    btn.classList.add("pulse");
  });
});

/* ===== КОПИРОВАНИЕ ===== */
function copyLink() {
  const input = document.getElementById("generatedLink");
  if (!input) return;
  input.select();
  document.execCommand("copy");
}

/* ===== ИСТОРИЯ (СОХРАНЕНИЕ СОСТОЯНИЯ) ===== */
function toggleHistory() {
  const block = document.getElementById("historyBlock");
  const arrow = document.getElementById("arrow");

  const isHidden = block.classList.contains("hidden");

  if (isHidden) {
    block.classList.remove("hidden");
    arrow.style.transform = "rotate(180deg)";
    sessionStorage.setItem("history_open", "1");
  } else {
    block.classList.add("hidden");
    arrow.style.transform = "rotate(0deg)";
    sessionStorage.setItem("history_open", "0");
  }
}

document.addEventListener("DOMContentLoaded", () => {
  const block = document.getElementById("historyBlock");
  const arrow = document.getElementById("arrow");

  if (sessionStorage.getItem("history_open") === "1") {
    block.classList.remove("hidden");
    arrow.style.transform = "rotate(180deg)";
  }

  const target = sessionStorage.getItem("target_url");
  if (target) {
    document.getElementById("targetInput").value = target;
  }
});

document.getElementById("targetInput")?.addEventListener("input", e => {
  sessionStorage.setItem("target_url", e.target.value);
});
</script>

</body>
</html>
