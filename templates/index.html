<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>One-Time Link</title>
</head>

<body style="font-family:Arial; padding:40px;">

<h2>Создать ссылку</h2>

<form method="post" action="/create">
  <input name="target_url" placeholder="https://example.com" required style="width:320px;">
  <button type="submit">Сгенерировать</button>
</form>

{% if link %}
  <p>Ваша ссылка:</p>
  <input id="link" value="{{ link }}" readonly style="width:320px;">
  <button type="button" onclick="copy()">Скопировать</button>
  <p id="ok" style="display:none;color:green;">✔ Скопировано</p>
{% endif %}

<script>
function copy() {
  const i = document.getElementById("link");
  i.select();
  navigator.clipboard.writeText(i.value);
  document.getElementById("ok").style.display = "block";
}
</script>

</body>
</html>
