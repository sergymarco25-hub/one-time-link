<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>One-Time Link</title>

<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, Arial;
    background: #f4f6f8;
}

.card {
    width: 420px;
    margin: 80px auto;
    background: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

h2 {
    text-align: center;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
}

button {
    width: 100%;
    margin-top: 15px;
    padding: 14px;
    border-radius: 10px;
    border: none;
    font-size: 16px;
    background: #4f46e5;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #4338ca;
}

.copy {
    background: #10b981;
}

.copy:hover {
    background: #059669;
}

.success {
    text-align: center;
    color: #059669;
    margin-top: 10px;
    display: none;
}
</style>
</head>

<body>

<div class="card">
    <h2>Создание ссылки</h2>

    <form method="post" action="/create">
        <input name="target_url" placeholder="https://example.com" required>
        <button type="submit">Сгенерировать ссылку</button>
    </form>

    {% if link %}
        <hr style="margin:25px 0">

        <input type="text" id="result" value="{{ link }}" readonly>
        <button type="button" class="copy" onclick="copy()">Скопировать ссылку</button>

        <div id="ok" class="success">Ссылка скопирована</div>
    {% endif %}
</div>

<script>
function copy() {
    const i = document.getElementById("link");
    i.select();
    navigator.clipboard.writeText(i.value);
    document.getElementById("ok").style.display = "block";
}
</script>

</body>
</html>
