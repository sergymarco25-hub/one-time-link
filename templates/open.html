<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перейти на сайт</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- БЕЗОПАСНЫЙ автопереход -->
    <meta http-equiv="refresh" content="2;url=/go?code={{ code }}">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f4f8;
            font-family: system-ui, sans-serif;
        }
        .box {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,.1);
        }
        h2 { margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        button {
            width: 100%;
            padding: 18px;
            font-size: 18px;
            border-radius: 12px;
            border: none;
            background: #2563eb;
            color: #fff;
            cursor: pointer;
        }
        .note {
            margin-top: 14px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Перейти на сайт</h2>
    <p>Вы будете перенаправлены автоматически</p>

    <form method="post" action="/open">
        <input type="hidden" name="code" value="{{ code }}">
        <button type="submit">Продолжить</button>
    </form>

    <div class="note">Если переход не начался — нажмите кнопку</div>
</div>

</body>
</html>
