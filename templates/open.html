<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перейти на сайт</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ⏱ Автопереход через 2 секунды -->
    <meta http-equiv="refresh" content="2;url=/open">

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f4f8;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
        }

        .card {
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 420px;
            width: 90%;
        }

        h2 {
            margin-bottom: 15px;
            font-size: 22px;
            color: #333;
        }

        p {
            margin-bottom: 30px;
            font-size: 15px;
            color: #666;
        }

        button {
            width: 100%;
            padding: 18px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #4f46e5, #3b82f6);
            color: white;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.98);
        }

        .hint {
            margin-top: 15px;
            font-size: 13px;
            color: #888;
        }
    </style>
</head>
<body>

<div class="card">
    <h2>Перейти на сайт</h2>
    <p>Вы будете перенаправлены на сайт через 2 секунды</p>

    <form method="post" action="/open">
        <input type="hidden" name="code" value="{{ code }}">
        <button type="submit">Продолжить</button>
    </form>

    <div class="hint">
        Если переход не начался автоматически, нажмите кнопку
    </div>
</div>

</body>
</html>
