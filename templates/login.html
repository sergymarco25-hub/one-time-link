<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вход</title>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
  background: #f4f6f8;
  margin: 0;
}

.container {
  max-width: 420px;
  margin: 120px auto;
  background: #fff;
  padding: 32px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.08);
  text-align: center;
}

h1 {
  font-size: 22px;
  margin-bottom: 18px;
  color: #111827;
}

input {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border-radius: 12px;
  border: 1px solid #d1d5db;
  margin-bottom: 12px;
}

button {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #4f46e5;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #4338ca;
}

.error {
  margin-top: 14px;
  color: #dc2626;
  font-size: 14px;
}

.shake {
  animation: shake 0.35s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-6px); }
  50% { transform: translateX(6px); }
  75% { transform: translateX(-6px); }
  100% { transform: translateX(0); }
}
</style>
</head>

<body>

<div class="container {% if error %}shake{% endif %}">
  <h1>Вход в систему</h1>

  <form method="post" action="/login">
    <input
      type="text"
      name="username"
      placeholder="Имя пользователя"
      required
    >
    <input
      type="password"
      name="password"
      placeholder="Пароль"
      required
    >
    <button type="submit">Войти</button>
  </form>

  {% if error %}
    <div class="error">Неверный логин или пароль</div>
  {% endif %}
</div>

</body>
</html>
