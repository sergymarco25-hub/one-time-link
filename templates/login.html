<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вход</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
    background: #f4f6f8;
}

.card {
    width: 380px;
    margin: 120px auto;
    background: #ffffff;
    padding: 36px 34px 40px;
    border-radius: 14px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

h2 {
    margin: 0 0 24px;
    text-align: center;
    font-weight: 600;
    color: #111827;
}

label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    color: #374151;
}

input {
    width: 100%;
    padding: 13px 14px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    font-size: 15px;
    outline: none;
}

input:focus {
    border-color: #4f46e5;
}

button {
    width: 100%;
    margin-top: 22px;
    padding: 14px;
    border-radius: 12px;
    border: none;
    background: #4f46e5;
    color: #ffffff;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
}

button:hover {
    background: #4338ca;
}

.footer {
    margin-top: 18px;
    text-align: center;
    font-size: 13px;
    color: #6b7280;
}
</style>
</head>

<body>

<div class="card">
    <h2>Вход в систему</h2>

    <form method="post" action="/login">
        <label>Логин</label>
        <input name="username" required>

        <br><br>

        <label>Пароль</label>
        <input name="password" type="password" required>

        <button type="submit">Продолжить</button>
    </form>

    <div class="footer">
        Доступ только для авторизованных пользователей
    </div>
</div>

</body>
</html>
