<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вход</title>
<style>
body {
  background:#f4f6f8;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box {
  background:white;
  padding:30px;
  border-radius:10px;
  width:300px;
  box-shadow:0 10px 30px rgba(0,0,0,.1);
}
input,button {
  width:100%;
  padding:10px;
  margin-top:10px;
}
button {
  background:#4f46e5;
  color:white;
  border:none;
}
</style>
</head>
<body>
<div class="box">
<h3>Вход</h3>
<form method="post">
<input name="username" placeholder="Логин" required>
<input type="password" name="password" placeholder="Пароль" required>
<button>Войти</button>
</form>
</div>
</body>
</html>
